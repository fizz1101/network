<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/default.css">
    <style>
        /*body {background-color: rgb(225,233,244);}*/
        header{width:100%; height: 50px; line-height: 50px; text-align: center; background-color: white; position: relative;}
        header img {position: absolute; top: 50%; margin-top: -20px;}

        input[type='button']{cursor: pointer; background-color: #00C4B2; color: white; padding: 4px 10px; border-radius: 6px; border: 1px solid #cccccc; font-size: 12px; float: right}
        #frame{width: 300px; margin: 200px auto 0;}
    </style>
</head>
<body>
    <header>
        <img height="40px" src="images/logo.png"/>
    </header>
    <section id="frame">
        <form id="loginForm" action="">
            <div>
                <span>用户名：</span>
                <input type="text" id="username" name="username" placeholder="用户名">
            </div>
            <div>
                <span>密码：</span>
                <input type="password" id="password" name="password" placeholder="密码">
            </div>
        </form>
        <input type="button" value="登录" id="btn_login">
    </section>
</body>
<script src="script/jquery.min.js"></script>
<script src="script/layer/layer.js"></script>
<script>
    $(function () {
        $("#btn_login").click(function () {
            var data = $("#loginForm").serialize();
            $.ajax({
                url: "/login",
                type: "post",
                data: data,
                dataType: "json",
                success: function (data) {
                    if (data!=null && data.code=="0") {
                        window.location.href = "main.html";
                    } else {
                        layer.msg(data.msg);
                    }
                },
                error: function () {
                    layer.msg("登入，服务器交互错误");
                }
            })
        })
    })
</script>
</html>
