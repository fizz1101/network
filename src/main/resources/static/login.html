<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {background-color: rgb(225,233,244);}
        header{width:100%; height: 50px; line-height: 50px; position: relative; text-align: center}
        header img {position: absolute; top: 50%; margin-top: -20px;}
        #frame{}
    </style>
</head>
<body>
    <header>
        <img height="40px" src="images/logo.png"/>
    </header>
    <section id="frame">
        <form id="loginForm" action="" style="height: 200px; margin-left: 100px;">
            <div>
                <span>用户名：</span>
                <input type="text" id="username" name="username" placeholder="用户名">
            </div>
            <div>
                <span>密码：</span>
                <input type="password" id="password" name="password" placeholder="密码">
            </div>
        </form>
        <input type="button" value="登录" id="btn_login">
    </section>
</body>
</html>
