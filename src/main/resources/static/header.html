<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /** {margin: 0; padding: 0;}*/
    header{width:100%; height: 50px; line-height: 50px; position: relative;}
    header img {position: absolute; top: 50%; left: 10px; margin-top: -20px;}
    header #right {float: right; padding-right: 30px;}
    header input[type='button']{cursor: pointer; background-color: #00C4B2; color: white; padding: 4px 10px; border-radius: 6px; border: 1px solid #cccccc; font-size: 12px;}
</style>
<body>
    <header>
        <img height="40px" src="/static/images/logo.png"/>
        <div id="right">
			欢迎：<span id="name">admin</span>&nbsp;&nbsp;
	        <input type="button" id="logout" value="登出" />
        </div>
    </header>
</body>
<script src="/static/script/jquery.min.js"></script>
<script>
    $(function () {
        var user = sessionStorage.getItem("user");
        $("#name").val(user);
        $("#logout").click(function () {
            $.ajax({
                url: "/logout",
                type: "post",
                data: "",
                dataType: "json",
                success: function (data) {
                    if (data != null && data.code == "0") {
                        window.location.href = "login.html";
                    } else {
                        layer.msg("登出失败,请重试");
                    }
                },
                error: function(data){
                    layer.msg("退出失败,请重试");
                }
            })
        })
    })
</script>
</html>
